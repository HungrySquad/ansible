---
- name: Deploy Users
  hosts: all
  vars:
    users:
      - username: mea
        ssh_key: "ssh-rsa  mea@mea-laptop"
      # - username: <your username>
      #   ssh_key: <your ssh_key id_rsa.pub> ["ssh-keygen" command to generate one]
  tasks:
   - name: Create Users
     user:
      name: "{{ item.username }}"
      state: present #absent to delete
      group: sudo
      shell: /bin/bash
     loop: "{{ users }}"
  
   - name: Add User keys
     authorized_key:
      user: "{{ item.username }}"
      state: present
      key: "{{ item.ssh_key }}"
     loop: "{{ users }}"